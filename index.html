<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>RPS - A classic</title>
</head>
<body>
    <main>
        <section>
            <h1 class="who">Player</h1>
            <hr>
            <img src="" alt="" class="picked player">
            <div class="play-options">
                <img src="./img/rock.png" alt="" class="option player rock">
                <img src="./img/paper.png" alt="" class="option player paper">
                <img src="./img/scissors.png" alt="" class="option player scissors">
            </div>
        </section>
        <section>
            <h1 class="who">CPU</h1>
            <hr>
            <img src="" alt="" class="picked cpu">
            <div class="play-options">
                <img src="./img/rock.png" alt="" class="option cpu rock">
                <img src="./img/paper.png" alt="" class="option cpu paper">
                <img src="./img/scissors.png" alt="" class="option cpu scissors">
            </div>
        </section>
        <div class="score-display">
            <p class="score"><span id="player-score">0</span> - <span id="cpu-score">0</span></p>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
